<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Lista ordenada</h2>
    <ol>
        <li>Deus</li>
        <li>Familia</li>
        <li>Bolsonaro</li>
        <li>Amigos</li>
        <ol type="a">
            <li>Japa</li>
            <li>2m</li>
            <li>Veio</li>
            <li>Rafa</li>
        </ol>
        <li>Trabalho</li>
        <li>Metas</li>
        <li>Kadu</li>
        <li>Caralhos</li>
    </ol>
    <h2>Lista não ordenada</h2>
    <ul>
        <li>Placa-mãe</li>
        <li>Processador</li>
        <li>Mouse</li>
        <li>Placa de vídeo</li>
    </ul>
</body>
</html>
